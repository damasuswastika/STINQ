            <div class="nav-column right">

    <div class="container">
        <img src="assets/icons8-arrow-50.png" class="arrow-left" id="prevBtn">
        <div class="frame">
            <div class="slide" id="product-display">

            </div>

    </div>

    <div class="product-info" style="text-align: center; margin-top: 20px; color: white;">
        <h2 id="display-name" style="font-family: 'Archivo Black';">LOADING...</h2>
        <p id="display-price" style="font-family: 'Oswald';">Rp 0</p>
    </div>

    <main>
        <div class="buy-btn">
            <!-- Tambahkan ID add-to-cart-trigger agar terbaca JS -->
            <button id="add-to-cart-trigger" style="background: white; border: none; padding: 10px 20px; font-family: 'Archivo Black'; cursor: pointer;">
                ADD TO CART
            </button>
        </div>
    </main>

    <footer class="footer">

    <!-- Sidebar Keranjang -->
    <div class="cartTab">
        <h1 style="padding: 20px;">CART</h1>
        <div class="ListCart"></div>
